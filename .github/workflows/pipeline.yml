name: Build and publish of the docker image of the project

on:
  push:
    branches: [ master fb-workflow ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on:  ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key:  ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-$

      - name: Build with maven
        run:  mvn clean package

      - name: Build Docker Image
        run: |
          echo ${{ secrets.AMT_PAT }} | docker login ghcr.io -u dev-amt-project --password-stdin
          docker build -t AMT-Los-Pollos_hermanos/AMT_Projet_1 .
          docker tag AMT-Los-Pollos_hermanos/AMT_Projet_1 ghcr.io/AMT-Los-Pollos_hermanos/AMT_Projet_1
          docker push ghcr.io/AMT-Los-Pollos_hermanos/AMT_Projet_1
